config_version	1.2

# snapshots location 
snapshot_root	/media/vilain/backup_volume/System_Backup/
no_create_root	1

# comand paths
cmd_cp		/bin/cp
cmd_rm		/bin/rm
cmd_rsync	/usr/bin/rsync
cmd_ssh		/usr/bin/ssh
cmd_logger	/usr/bin/logger
cmd_du		/usr/bin/du
cmd_rsnapshot_diff	/usr/bin/rsnapshot-diff

# define frequency of buckups
# retain		hourly	1
retain		daily	7
retain		weekly	4
retain		monthly	12

# control output log
verbose		5
loglevel	5
logfile		/home/vilain/WorkDir/backup_logfiles/System_backup.out
lockfile	/var/run/rsnapshot.pid

# what to backup
